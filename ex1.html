<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados básicos do documento -->
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- Título da página -->
    <h2>Calculadora Simples</h2>
    
    <!-- Formulário para entrada dos números -->
    <form method="" action="">
        <!-- Campo para o primeiro número -->
        <label>Número 1:</label>
        <input type="number" id="num1" name="num1" required><br>

        <!-- Campo para o segundo número -->
        <label>Número 2:</label>
        <input type="number" id="num2" name="num2" required><br>

        <!-- Botão que chama a função calcular ao ser clicado -->
        <button type="button" onclick="calcular()">Somar</button>
    </form>

    <!-- Parágrafo para exibir o resultado -->
    <p id="resultado"></p>

</body>
</html>
